<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indbox</title>
    <link rel="stylesheet" href="/assets/style/tailwind.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body id="body">
<header>

    <nav class="border-b-2 p-8">
        <ul class="flex justify-between">
            <li><a href="javascript:javascript:history.go(-1)"><i class="fas fa-angle-left"></i></a></li>
            <li><b class="text-lg" id="title">News settings</b></li>
            <li></li>
        </ul>
            </nav>
</header>
    <main class="bg-gray-400 text-center">
        <h1 class="text-teal-400 font-bold text-4xl text-center">Manage</h1>
        <h2 class="text-center">Categories</h2>

        <section>
            <div class="bg-white w-10/12 m-auto rounded-md">
                <div class="flex items-center justify-center justify-around mb-24">
                    <h6>
                        EUROPE
                    </h6>
  
                    <!-- Toggle Button -->
                    <label 
                      for="toogleA"
                      class="flex items-center cursor-pointer"
                    >
                      <!-- toggle -->
                      <div class="relative">
                        <!-- input -->
                        <input id="toogleA" type="checkbox" class="hidden" />
                        <!-- line -->
                        <div
                          class="toggle__line w-10 h-4 bg-teal-400 rounded-full shadow-inner"
                        ></div>
                        <!-- dot -->
                        <div
                          class="toggle__dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"
                        ></div>
                      </div>
            </div>
            <div>
                <div class="flex items-center justify-center justify-around mb-24">

                          class="toggle__dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"

                      </div>
            </div>
            <div>

                    <h6>
                        BUSINESS
                    </h6>

        </section>

        <button onclick="darker()" class="bg-transparent hover:bg-blue-500 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded m-auto">
          TOOGLE DARK MODE
